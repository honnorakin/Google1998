<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="photo"><img src="img/google.jpg"></div>
    <div class="container">
        <div class="search-bar">
            Search the web using Google!
            <br>
            <input type="" class="search-bar-input">
            <br>
            <button class="btn" id="google-search">Google Search</button> <button class="btn" id="feeling lucky">I'm feeling lucky</button>
        </div>
        <div class="boxes">
            <div class="box1">
                Special Searches
                <br>
                <a href="http://web.archive.org/web/19981206152126/http:/google.stanford.edu/">Standford Search</a>
                <br>
                <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a>
            </div>
            <div class="box2">
                <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/help.html">Help!</a>
                <br>
                <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/about.html">About Google!</a>
                <br>
                <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a>
                <br>
                <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/stickers.html">Google! Logos</a>
            </div>
            <div class="box3">
                Get Google! 
                <br>
                updates monthly: 
                <br>
                <input type="text" value="your e-mail">
                <br>
                <button class="btn" id="Subscribe">Subscribe</button>
                &nbsp;
                <a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Archieve</a>
            </div>            
        </div>
    </div>
    <br>
    <footer>Copyright Â©1998 Google Inc.</footer>
</body>
</html>
